<html>
<head>
<title> tutjoho </title>
<style>
.container{
background-color:yellow;
}
.box{
background-color:green;
display:flex;
width:250px;
height:250px;
position:relative;
animation-name:mustu2;
animation-duration:5s;
animation-delay:1s;
animation-iteration-count:infinite;
animation-fill-mode:ese-in-out;
top: 0px;
left:0px;
}
@keyframes mustu2{
25%{
top: 0px;
left:400px;
}
50%{
top:400px;
left:400px;
}
75%{
top:400px;
left:0px;
}
100%{
top:0px;
left:0px;
}
}
</style>
<body>
<div class="container">
<div class="box">
this is box
</div>
</div>
</body>
</head>
